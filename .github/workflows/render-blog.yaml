on:
  workflow_dispatch:
  push:
    branches: main

name: Render and Publish


jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # add software dependencies here

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::tidyverse
            any::xml2
            any::downlit
            any::here
            any::dados
            any::janitor
            any::esquisse
            github::hadley/emo
            any::knitr
            any::kableExtra
            any::allcontributors
            any::reactable
            any::truncnorm
            any::data.table
            any::ggpubr
            any::GetBCBData
            any::spotifyr
            any::highcharter
            any::ggridges
            any::DT
            any::stopwords
            any::tm
            any::tidytext
            any::wordcloud2

      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: "_site/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
